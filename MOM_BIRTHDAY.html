<style>
body{
    margin:0;

.float-item{
    position:fixed;
    bottom:-30px;
    animation:floatUp 6s linear forwards;
    z-index:1;
    pointer-events:none;
    white-space:nowrap;
}

/* message style */
.message{
    font-size:14px;
    color:#c9184a;
    background:rgba(255,255,255,0.7);
    padding:4px 10px;
    border-radius:12px;
}

/* heart style */
.heart{
    font-size:22px;
}

@keyframes floatUp{
    0%{
        transform:translateY(0);
        opacity:0;
    }
    10%{
        opacity:1;
    }
    100%{
        transform:translateY(-110vh);
        opacity:0;
    }
}
</style>
